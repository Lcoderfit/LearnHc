<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
</head>
<style>
    p {
        /* 文字样式：斜体 */
        font-style: italic;
    }
    
    em {
        font-style: normal;
    }
</style>

<body>
    <p>今天是七夕节</p>
    <!-- font-style: normal -->
    <em>让em倾斜标签补倾斜</em>
</body>

</html>
