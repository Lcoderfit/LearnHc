<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 有多个选项供用户选择, selected="selected"设置选定状态 -->
        籍贯：
        <select name="" id="">
            <option>山东</option>
            <option>北京</option>
            <option selected="selected">江西</option>
            <option>北京</option>
        </select>

        <!-- textarea 文本域, 适用于输入内容较多的情况-->
        <!-- cols表示一行可以写多少个字 -->
        <!-- rows表示可以写多少行 -->
        <textarea name="" id="" cols="30" rows="10">
            请输入你的内容
        </textarea>

    </form>
</body>

</html>
