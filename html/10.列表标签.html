<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表，有序列表，自定义列表 -->
    <!-- ul表示无序列表，列表项用li标签定义 -->
    <h4>你喜欢的食物</h4>
    <!-- ul中只能嵌套li标签,不能放其他标签, 但是li中可以放其他任何标签 -->
    <!-- 无序列表前面有小圆点 -->
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>

    <!-- 有序列表:ol, li表示列表项 -->
    <!-- 以1. 2. 3.开头 -->
    <!-- ol中只能包含li, li中可以包含其他所有标签 -->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华</li>
        <li>刘若英</li>
        <li>pink老师</li>
    </ol>

    <!-- 自定义列表，自定义列表列表项前没有任何符号 -->
    <!-- 自定义列表一般布局是上面有一个小标题，下面多个项-->
    <!-- dl定义自定义列表，dt定义大标题，dd定义列表项 -->
    <!-- dl中只能放dt和dd, 可以包含多个dt和dd -->
    <!-- dt和dd是并列关系，不是包含关系 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dt>联系方式</dt>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
