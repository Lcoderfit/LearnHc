<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS</title>
    <style>
        /* 
        1.选择器，给谁修改样式,选择标签
        2.声明的样式(属性:值)
        */
        /* css代码风格，选择器和冒号后面均需要保留一个空格 */
        
        p {
            /* 每一行样式以分号结尾，否则无法生效 */
            color: red;
            /* 文字大小为12像素 */
            font-size: 12px;
        }
    </style>
</head>

<body>
    <p>有点意思</p>
</body>

</html>
