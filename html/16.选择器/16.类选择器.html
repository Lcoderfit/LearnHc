<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <!-- 单独选一个或几个标签，用类选择器 -->
    <style>
        /* 不能用标签名作为类名 */
        /* 不要使用纯数字,中文等命名 */
        
        .red {
            color: red;
        }
        
        .green {
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <!-- 通过class来调用类选择器 -->
        <li class="red">冰雨</li>
        <li class="green">鲅鱼</li>
        <li>暴雨</li>
        <li>宝玉</li>
        <li>鲍鱼</li>
    </ul>

</body>

</html>
