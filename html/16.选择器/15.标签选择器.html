<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <!-- 标签选择器：把标签选择出来， 又叫元素选择器 -->
    <!-- 用html标签名作为选择器，按标签名分类，为页面某一类标签指定统一的css样式 -->
    <style>
        /* 选择页面中所有的同一类标签 */
        
        p {
            color: green;
        }
        
        div {
            color: pink;
        }
    </style>
</head>

<body>
    <p>男生1</p>
    <p>男生2</p>
    <p>男生3</p>
    <div>女生1</div>
    <div>女生2</div>
    <div>女生3</div>
</body>

</html>
