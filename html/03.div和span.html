<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>

<body>
    <!-- div和span是一个盒子，用来装内容的，无语义 -->
    <!-- div是division的缩写，表示分割、分区 -->
    <!-- span表示跨度，跨距 -->

    <!-- 每个div独占一行,可以理解为大盒子 -->
    <div>我一个人只能占一行</div>
    <div>我一个人只能占一行</div>

    <!-- 一行可以放多个span，可以理解为小盒子 -->
    <!-- 将内容放到一行显示 -->
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
</body>

</html>
