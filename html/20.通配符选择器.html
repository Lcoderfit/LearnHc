<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <!-- 选取页面中所有的标签 -->
    <style>
        /* 不需要调用，自动给所有元素加上样式 */
        /* 
        1.标签选择器: 可以选择所有相同标签
        2.类选择器: 可以选择多个标签
        3.id选择器: 一次只能选择一个标签
        4.通配符选择器:选择所有标签
        */
        
        * {
            color: red;
        }
    </style>
</head>

</html>
