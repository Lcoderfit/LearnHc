<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>

    <!-- 快速生成css样式 -->
    <style>
        /* tac: text-align: center */
        /* lh26px */
        /* w200 */
        /* ti2em: text-indent: 2em */
        
        .one {
            text-align: center;
            line-height: 26px;
            width: 200px;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <!-- 生成多个相同标签, p*4 div*10 -->
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>

    <!-- 快速生成父子标签: ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- 快速生成兄弟标签  div+p -->
    <div></div>
    <p></p>

    <!-- 生成带有类名或id名的标签，p.red p#red .red表示生成带有red类的div标签 -->
    <p class="red"></p>
    <p id="red"></p>
    <div class="red"></div>

    <!-- 生成多个带有序号的class的标签: .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- 生成的标签内显示文字: div{今天是七夕} -->
    <div>今天是七夕</div>

    <!-- 同时带有类和文字：div.d1{今天是七夕} -->
    <div class="d1">今天是七夕</div>

    <!-- div.d${同时。。。}*5 -->
    <div class="d1">同时生成class和文字并*5</div>
    <div class="d2">同时生成class和文字并*5</div>
    <div class="d3">同时生成class和文字并*5</div>
    <div class="d4">同时生成class和文字并*5</div>
    <div class="d5">同时生成class和文字并*5</div>
</body>

</html>
