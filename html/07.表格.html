<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 定义表格标签, tr定义表格中的行,必须嵌套在table标签中 -->
    <!-- 表格中的每一行，有多个单元格，通过td定义, 需嵌套在tr中 -->
    <!-- th表示表头标签，即第一行的列名(会加粗显示) -->

    <!-- align设置对齐方式 left center right -->
    <!-- border设置是否有边框,默认为"" -->
    <!-- cellpadding 像素值 规定单元边沿与其内容之间的空白,默认1像素 -->
    <!-- cellspacing规定单元格之间空白，默认2像素 -->
    <!-- width规定表格的宽度 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width=900 height=1600>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>

        <tr>
            <td>coder</td>
            <td>男</td>
            <td>23</td>
        </tr>
    </table>
</body>

</html>
