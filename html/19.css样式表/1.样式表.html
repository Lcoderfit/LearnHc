<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式</title>
    <!-- 行内样式，内部样式，外部样式 -->
    <!-- 1.内部样式表，在style中直接添加css代码 -->
    <style>
        div {
            color: red;
        }
    </style>
    <!-- 2.直接修改标签的style属性-->
    <!-- 3.外部样式:从css文件引入样式到html -->
    <!-- stylesheet表示样式表，href为css路径 -->
    <link rel="stylesheet" href="./a.css">
</head>

<body>
    <p style="color: yellow;">行内样式</p>
    <div>内部样式表</div>
    <h2>外部样式表</h2>
</body>

</html>
